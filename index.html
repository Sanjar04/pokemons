<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- bts-SDN,5.2 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/main.css">

<body class="body bg-warning">
   
   <main>
      <section>
         <div class="container">

            <!-- logojon -->
            <div class="logo">
               <img
                  id="logo"
                  src="./imgs/pokemon_logo.png"
                  alt="logo"
                  width="610" height="225"
                  class="rounded mx-auto d-block">
            </div>

            <!-- inputlar -->
            <form id="form" class="justify-content-around d-flex mt-5 align-items-center mt-3 pe-5 ps-3 mb-5" >
               <select class="border-3 border-dark fw-bold" style="border-radius: 10px; width: 220px; height: 35px;">
                   <option value="Gross">Gross</option>
               </select>

               <input id="search" class="ps-3 border-3 border-dark fw-bold" style="border-radius: 10px; width: 220px; height: 35px;" type="search" name="" id="" placeholder="Search">

               <select class="ps-3 border-3 border-dark fw-bold" style="border-radius: 10px; width: 220px; height: 35px;" name="" id="aa_zz">
                   <option value="Aa-Zz">Aa-Zz</option>
               </select>

               <button id="btn" class="border-3 border-dark fw-bold" type="submit" style="border-radius: 10px; width: 220px; height: 35px;">Button</button>
           </form>

           <!-- listlar-uchun -->
               <ul>

               </ul>
         </div>
      </section>
   </main>


   <script src="./pokemon.js"></script>
   <script src="./app.js"></script>
   <script src="./masala.js"></script>
</body>
